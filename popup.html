<!DOCTYPE html>
<html>
<head>

</head>

    <section>

      <div id="today-events" class="event-container"></div>
    </section>

    <section>
      <h2>Tomorrow</h2>
      <div id="upcoming-events" class="event-container"></div>

    </footer>
  </div>

  <script src="popup.js"></script>

</html>
